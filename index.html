<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no">
<title>User Directory</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ðŸ” LOGIN SCREEN -->
<div id="loginScreen" class="login-screen">
  <div class="login-card">
    <h2>User Directory</h2>
    <input id="appPassword" class="input" type="password" placeholder="Enter Password">
    <button id="loginBtn">Unlock</button>
    <div id="loginError" class="error"></div>
  </div>
</div>

<!-- ðŸ”“ MAIN APP -->
<div id="app" style="display:none">
  <div class="app">

    <h1>User Directory</h1>

    <input id="searchBox" class="input primary" placeholder="Search name or mobile">

    <div class="filters">

      <div class="filter-item">
        <div class="dropdown">
          <input id="deptInput" class="input" placeholder="Search Department">
          <div id="deptDropdown" class="dropdown-menu"></div>
        </div>
      </div>

      <div class="filter-item">
        <div class="dropdown">
          <input id="desigInput" class="input" placeholder="Search Designation">
          <div id="desigDropdown" class="dropdown-menu"></div>
        </div>
      </div>

      <div class="filter-item">
        <div class="dropdown">
          <input id="districtInput" class="input" placeholder="Search District">
          <div id="districtDropdown" class="dropdown-menu"></div>
        </div>
      </div>

    </div>

    <div id="cards" class="cards"></div>

    <div class="pagination">
      <button id="prevBtn">â—€ Prev</button>
      <span id="pageInfo"></span>
      <button id="nextBtn">Next â–¶</button>
    </div>

  </div>
</div>

<script src="script.js?v=12"></script>
</body>
</html>
