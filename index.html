<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Directory</title>

<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>

<body>

<div class="app">
  <h1>User Directory</h1>

  <!-- GLOBAL SEARCH -->
  <input id="searchBox" class="input primary"
         placeholder="Search name or mobile">

  <!-- FILTERS -->
  <div class="filters">

    <div class="dropdown">
      <input id="deptInput" class="input" placeholder="Department" readonly>
      <div id="deptDropdown" class="dropdown-menu"></div>
    </div>

    <div class="dropdown">
      <input id="desigInput" class="input" placeholder="Designation" readonly>
      <div id="desigDropdown" class="dropdown-menu"></div>
    </div>

    <div class="dropdown">
      <input id="districtInput" class="input" placeholder="District" readonly>
      <div id="districtDropdown" class="dropdown-menu"></div>
    </div>

  </div>

  <!-- RESULTS -->
  <div id="cards" class="cards"></div>

  <!-- PAGINATION -->
  <div class="pagination">
    <button id="prevBtn">◀ Prev</button>
    <span id="pageInfo"></span>
    <button id="nextBtn">Next ▶</button>
  </div>

</div>

</body>
</html>
