<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>User Directory</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<!-- ðŸ”„ LOADING OVERLAY -->
<div id="loader" class="loader-overlay">
  <div class="loader-card">
    <div class="spinner"></div>
    <div class="loader-text">Loading directoryâ€¦</div>
  </div>
</div>

<!-- LOGIN -->
<div id="loginScreen" class="login-screen">
  <div class="login-card">
    <h2>User Directory</h2>
    <input id="appPassword" class="input" type="password" placeholder="Enter Password">
    <button id="loginBtn">Unlock</button>
    <div id="loginError" class="error"></div>
  </div>
</div>

<!-- APP -->
<div id="app" class="app hidden">

  <h1>User Directory</h1>

  <input id="searchBox" class="input primary"
         placeholder="Search name or mobile">

  <div class="filters">

    <div class="dropdown">
      <input id="deptInput" class="input" placeholder="Select Department" readonly>
      <div id="deptDropdown" class="dropdown-menu"></div>
    </div>

    <div class="dropdown">
      <input id="desigInput" class="input" placeholder="Select Designation" readonly>
      <div id="desigDropdown" class="dropdown-menu"></div>
    </div>

    <div class="dropdown">
      <input id="districtInput" class="input" placeholder="Select District / Block" readonly>
      <div id="districtDropdown" class="dropdown-menu"></div>
    </div>

    <!-- RESET BUTTON -->
    <button id="resetBtn" class="reset-btn">Reset Filters</button>

  </div>

  <div id="resultCount" class="result-count"></div>

  <div class="content">
    <div id="cards"></div>
  </div>

  <div class="pagination">
    <button id="prevBtn">â—€ Prev</button>
    <span id="pageInfo"></span>
    <button id="nextBtn">Next â–¶</button>
  </div>

</div>

<script src="script.js?v=15"></script>
</body>
</html>
